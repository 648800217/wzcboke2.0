<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/logo.css">
    <title>后台管理系统</title>
</head>

<body>
    <div class="container">
        <div class="alert alert-danger text-center col-lg-4 col-sm-7 m-auto data-text" role="alert ">用户名或密码错! 请从新输入</div>
        <div class="row">

            <div class="logo text-center  m-auto col-md-7 col-lg-5">
                <form class="from">
                    <div class="form-group ">
                        <label for="exampleInputEmail1">账户</label>
                        <input class="form-control " id="exampleInputEmail1" placeholder="请输入账户">
                    </div>
                    <div class="form-group ">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control " id="exampleInputPassword1" placeholder="请输入密码">
                    </div>


                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
