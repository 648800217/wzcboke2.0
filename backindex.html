<body>
    <div class="container-fluid clearfix">
        <div class="row m-auto clearfix">

            <div class="l pull-left">

                <div class="logo text-center"><a href=""><i class="glyphicon glyphicon-align-justify"></i>   Wonder</a></div>


                <div class="header-main clearfix">
                    <div class="header-logo text-center m-auto ">头像</div>
                    <div class="header-list text-center">
                        <span><a href="">qq</a></span>
                        <span><a href="">qq</a></span>
                        <span><a href="">qq</a></span>

                    </div>
                    <div class="main-list">
                        <ul>
                            <li><a href=""><i class="glyphicon glyphicon-home"></i>主页</a></li>
                            <li><a href=""><i class="glyphicon glyphicon-pencil"></i>文章管理</a></li>
                            <li><a href=""><i class="glyphicon glyphicon-comment"></i>评论管理</a></li>

                        </ul>
                    </div>
                    <div class="logo-out text-center ">

                    </div>
                </div>

            </div>
            <div class="r pull-left">
                <div class="r-one rheader text-left"><i>11</i></div>
                <div class="r-two rheader text-center">Wonder后台管理系统</div>
                <div class="r-three rheader text-right">欢迎<span>wzc</span></div>
                <div class="echat" id="echat"></div>
            </div>

        </div>
    </div>

    <script src="./node_modules/echarts/dist/echarts.min.js"></script>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('echat'));

        // 指定图表的配置项和数据


        option = {
            legend: {},
            tooltip: {
                trigger: 'axis',
                showContent: false
            },
            dataset: {
                source: [
                    ['product', '2012', '2013', '2014', '2015', '2016', '2017'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
                    ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
                    ['Walnut Brownie', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1]
                ]
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                gridIndex: 0
            },
            grid: {
                top: '60%'
            },
            series: [{
                type: 'line',
                smooth: true,
                seriesLayoutBy: 'row'
            }, {
                type: 'line',
                smooth: true,
                seriesLayoutBy: 'row'
            }, {
                type: 'line',
                smooth: true,
                seriesLayoutBy: 'row'
            }, {
                type: 'line',
                smooth: true,
                seriesLayoutBy: 'row'
            }, {
                type: 'pie',
                id: 'pie',
                radius: '45%',
                center: ['50%', '35%'],
                label: {
                    formatter: '{b}: {@2012} ({d}%)'
                },
                encode: {
                    itemName: 'product',
                    value: '2012',
                    tooltip: '2012'
                }
            }]
        };

        myChart.on('updateAxisPointer', function(event) {
            var xAxisInfo = event.axesInfo[0];
            if (xAxisInfo) {
                var dimension = xAxisInfo.value + 1;
                myChart.setOption({
                    series: {
                        id: 'pie',
                        label: {
                            formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                        },
                        encode: {
                            value: dimension,
                            tooltip: dimension
                        }
                    }
                });
            }
        });

        myChart.setOption(option);


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>


    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
